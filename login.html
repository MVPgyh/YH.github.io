<script>

    var username = document.querySelector("#username");
    username.addEventListener("focus", function () {
        username.setAttribute("placeholder", " ")
    }, false)
    username.addEventListener("blur", function () {
        username.setAttribute("placeholder", "    请输入账号")
    }, false)
    var password = document.querySelector("#password");
    password.addEventListener("focus", function () {
        password.setAttribute("placeholder", " ")
    }, false)
    password.addEventListener("blur", function () {
        password.setAttribute("placeholder", "    请输入密码")
    }, false)

    var denglu = document.querySelector("#denglu")
    var input = document.querySelector('#password')
    var imgs = document.getElementById('eyes');
    //下面是一个判断每次点击的效果
    var flag = 0;
    imgs.onclick = function () {
        if (flag == 0) {
            input.type = 'password';
            denglu.style.backgroundImage = "linear-gradient(to bottom right, #7e89d5, #eae0b0)";
            //通过id操纵
            eyes.src = 'image/眼睛-睁眼.png';//睁眼
            flag = 1;
        } else {
            input.type = 'text';
            eyes.src = 'image/关闭-眼睛.png';//闭眼
            denglu.style.backgroundImage = "url(../image/preview.jpg)";
            denglu.style.backgroundSize = "cover";
            flag = 0;
        }
    }
    flag1 = 0;
    var  bodys=document.querySelector(".denglubgimg")
    var heiye = document.querySelector(".denglubgimg img");
    var pbiaoqian = document.querySelector("#wenben")
    heiye.onclick = function () {
        if (flag1 == 0) {
            bodys.style.backgroundImage = "url(../image/bizhi.jpg";
            pbiaoqian.style.visibility = "hidden";
            flag1 = 1;
        }else {
            bodys.style.backgroundImage="linear-gradient(to top left, #da7acb, #eae0b0)"
            pbiaoqian.style.visibility="visible"
            flag1=0;
        }

    }

</script>
